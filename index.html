<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Typing Star</title>
</head>

<body class=" text-white ">
    <div id="particles-js">
        <div id="game" class="container">
            <h1>Typing Star</h1>
            <div>
                <p class="lead">Type The Given Word Within
                    <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-2 mb-5" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
                <h4 class="mt-3" id="message"></h4>
            </div>
            <div>
                <h3>Time Left:
                    <span id="time">0</span>
                </h3>
            </div>
            <div>
                <h3>Score:
                    <span id="score">0</span>
                </h3>
            </div>
            <div>
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score.
                    <br> To play again, just type the current word. Your score will reset</p>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS.load('particles-js', 'particles.json', function () {
            console.log('particles.json loaded...');
        });
    </script>
    <script src="js/main.js"></script>
</body>

</html>
